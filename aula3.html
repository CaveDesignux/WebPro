<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Valor 1: <input type="number" id="number1"></label></br></br>
    <label>Valor 2: <input type="number" id="number2"></label></br></br>
    <label>Operação: <input type="text" id="operacao"></label></br></br>
    
    <input type="button" value="Submit" onclick="calcular()">
    <p id="resultado"></p>


    <script>
        function calcular(){       
    
            let valor1 = Number(document.getElementById("number1").value);
            let valor2 = Number(document.getElementById("number2").value);
            let operacao = document.getElementById("operacao").value;
            let resultado;
            if(operacao == '+'){
                resultado = valor1 + valor2;
            }else if(operacao == '-'){
                resultado = valor1 - valor2; 
            }else if(operacao == '*'){
                resultado = valor1 * valor2; 
            }else if(operacao == '/'){
                resultado = valor1 / valor2; 
            }else{
                console.log("Operador incorreto");
            }
           

            document.getElementById("resultado").innerHTML = "Resultado" + resultado
            console.log(valor1);
            console.log(valor2);
            console.log(operacao);
            console.log(resultado);
            
        }
    </script>

</body>
</html>
